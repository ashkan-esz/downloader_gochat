basePath: /
definitions:
  model.ActiveSessionDataModel:
    properties:
      appName:
        type: string
      appVersion:
        type: string
      deviceId:
        type: string
      deviceModel:
        type: string
      deviceOs:
        type: string
      ipLocation:
        description: NotifToken   string    `gorm:"column:notifToken;" json:"-"`
        type: string
      lastUseDate:
        type: string
      loginDate:
        type: string
    type: object
  model.ActiveSessionRes:
    properties:
      activeSessions:
        items:
          $ref: '#/definitions/model.ActiveSessionDataModel'
        type: array
      thisDevice:
        $ref: '#/definitions/model.ActiveSessionDataModel'
    type: object
  model.ComputedFavoriteGenres:
    properties:
      count:
        type: string
      genre:
        type: string
      percent:
        type: number
      userId:
        type: integer
    type: object
  model.DeviceInfo:
    properties:
      appName:
        type: string
      appVersion:
        type: string
      deviceModel:
        type: string
      fingerprint:
        type: string
      notifToken:
        type: string
      os:
        type: string
    type: object
  model.DownloadLinksSettings:
    properties:
      includeCensored:
        type: boolean
      includeDubbed:
        type: boolean
      includeHardSub:
        type: boolean
      preferredQualities:
        items:
          type: string
        type: array
      userId:
        type: integer
    type: object
  model.EditProfileReq:
    properties:
      bio:
        type: string
      email:
        type: string
      mbtiType:
        $ref: '#/definitions/model.MbtiType'
      publicName:
        type: string
      username:
        type: string
    type: object
  model.FollowListProfileImageDataModel:
    properties:
      blurHash:
        type: string
      size:
        type: integer
      thumbnail:
        type: string
      url:
        type: string
    type: object
  model.FollowUserDataModel:
    properties:
      bio:
        type: string
      profileImages:
        items:
          $ref: '#/definitions/model.FollowListProfileImageDataModel'
        type: array
      publicName:
        type: string
      rawUsername:
        type: string
      userId:
        type: integer
      username:
        type: string
    type: object
  model.LoginViewModel:
    properties:
      deviceInfo:
        $ref: '#/definitions/model.DeviceInfo'
      password:
        type: string
      username_email:
        type: string
    type: object
  model.MbtiType:
    enum:
    - ISTJ
    - ISFJ
    - INFJ
    - INTJ
    - ISTP
    - ISFP
    - INFP
    - INTP
    - ESTP
    - ESFP
    - ENFP
    - ENTP
    - ESTJ
    - ESFJ
    - ENFJ
    - ENTJ
    type: string
    x-enum-varnames:
    - ISTJ
    - ISFJ
    - INFJ
    - INTJ
    - ISTP
    - ISFP
    - INFP
    - INTP
    - ESTP
    - ESFP
    - ENFP
    - ENTP
    - ESTJ
    - ESFJ
    - ENFJ
    - ENTJ
  model.MediaFile:
    properties:
      blurHash:
        type: string
      date:
        type: string
      id:
        type: integer
      messageId:
        type: integer
      size:
        type: integer
      thumbnail:
        type: string
      type:
        type: string
      url:
        type: string
    type: object
  model.MovieSettings:
    properties:
      includeAnime:
        type: boolean
      includeHentai:
        type: boolean
      userId:
        type: integer
    type: object
  model.NotificationDataModel:
    properties:
      creatorId:
        type: integer
      creatorImage:
        type: string
      date:
        type: string
      entityId:
        type: integer
      entityTypeId:
        type: integer
      id:
        type: integer
      message:
        type: string
      receiverId:
        type: integer
      status:
        type: integer
    type: object
  model.NotificationSettings:
    properties:
      finishedListSpinOffSequel:
        type: boolean
      followMovie:
        type: boolean
      followMovieBetterQuality:
        type: boolean
      followMovieSubtitle:
        type: boolean
      futureList:
        type: boolean
      futureListSerialSeasonEnd:
        type: boolean
      futureListSubtitle:
        type: boolean
      newFollower:
        type: boolean
      newMessage:
        type: boolean
      userId:
        type: integer
    type: object
  model.ProfileImage:
    properties:
      addDate:
        type: string
      blurHash:
        type: string
      originalSize:
        type: integer
      size:
        type: integer
      thumbnail:
        type: string
      url:
        type: string
      userId:
        type: integer
    type: object
  model.ProfileImageDataModel:
    properties:
      addDate:
        type: string
      blurHash:
        type: string
      size:
        type: integer
      thumbnail:
        type: string
      url:
        type: string
      userId:
        type: integer
    type: object
  model.RegisterViewModel:
    properties:
      confirmPassword:
        type: string
      deviceInfo:
        $ref: '#/definitions/model.DeviceInfo'
      email:
        type: string
      username:
        type: string
    type: object
  model.TokenViewModel:
    properties:
      accessToken:
        type: string
      accessToken_expire:
        type: integer
      refreshToken:
        type: string
    type: object
  model.UpdatePasswordReq:
    properties:
      newPassword:
        type: string
      oldPassword:
        type: string
    type: object
  model.UploadMediaReq:
    properties:
      content:
        type: string
      receiverId:
        type: integer
      roomId:
        type: integer
      uuid:
        type: string
    type: object
  model.UserProfileRes:
    properties:
      MovieSettings:
        $ref: '#/definitions/model.MovieSettings'
      bio:
        type: string
      computedFavoriteGenres:
        items:
          $ref: '#/definitions/model.ComputedFavoriteGenres'
        type: array
      computedStatsLastUpdate:
        type: integer
      defaultProfile:
        type: string
      downloadLinksSettings:
        $ref: '#/definitions/model.DownloadLinksSettings'
      email:
        type: string
      emailVerified:
        type: boolean
      favoriteGenres:
        items:
          type: string
        type: array
      followersCount:
        type: integer
      followingsCount:
        type: integer
      mbtiType:
        $ref: '#/definitions/model.MbtiType'
      notificationSettings:
        $ref: '#/definitions/model.NotificationSettings'
      profileImages:
        items:
          $ref: '#/definitions/model.FollowListProfileImageDataModel'
        type: array
      publicName:
        type: string
      rawUsername:
        type: string
      registrationDate:
        type: string
      role:
        $ref: '#/definitions/model.UserRole'
      thisDevice:
        $ref: '#/definitions/model.ActiveSessionDataModel'
      userId:
        type: integer
      username:
        type: string
    type: object
  model.UserRole:
    enum:
    - test_user
    - user
    - dev
    - admin
    type: string
    x-enum-varnames:
    - TEST_USER
    - USER
    - DEV
    - ADMIN
  model.UserSettingsRes:
    properties:
      downloadLinksSettings:
        $ref: '#/definitions/model.DownloadLinksSettings'
      movieSettings:
        $ref: '#/definitions/model.MovieSettings'
      notificationSettings:
        $ref: '#/definitions/model.NotificationSettings'
    type: object
  model.UserViewModel:
    properties:
      email:
        type: string
      profileImages:
        items:
          $ref: '#/definitions/model.ProfileImage'
        type: array
      token:
        $ref: '#/definitions/model.TokenViewModel'
      userId:
        type: integer
      username:
        type: string
    type: object
  response.ResponseErrorModel:
    properties:
      code:
        type: integer
      errorMessage: {}
    type: object
  response.ResponseOKModel:
    properties:
      code:
        type: integer
      errorMessage:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: This is a sample server server.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Fiber Swagger Example API
  version: "2.0"
paths:
  /:
    get:
      description: get the status of server.
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Show the status of server.
      tags:
      - System
  /v1/user/UpdateUserFavoriteGenres/:genres:
    put:
      description: maximum number of genres is 6, (error code 409).
      parameters:
      - description: 'Array of String joined by ''-'', Example: action-sci_fi-drama'
        in: path
        name: genres
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.ResponseOKModel'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.ResponseErrorModel'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.ResponseErrorModel'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/response.ResponseErrorModel'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.ResponseErrorModel'
      security:
      - BearerAuth: []
      summary: Update Favorite Genres
      tags:
      - User
  /v1/user/activeSessions:
    get:
      description: Return users current session and other active sections.
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.ActiveSessionRes'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.ResponseErrorModel'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.ResponseErrorModel'
      security:
      - BearerAuth: []
      summary: Active Sessions
      tags:
      - User
  /v1/user/deleteAccount:
    delete:
      description: |-
        remove user account. email the user with a link, if user open it, account gets removed.
        the link expires in 10 minutes.
        maybe email goes to spam folder.
        limited to 2 call per minute
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.ResponseOKModel'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.ResponseErrorModel'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.ResponseErrorModel'
      summary: Delete Account
      tags:
      - User
  /v1/user/deleteAccount/:userId/:token:
    get:
      description: |-
        remove account link created on server and send to user by email, if user click this link the account will start to remove.
        limited to 2 call per minute
      parameters:
      - description: userId
        in: path
        name: userId
        required: true
        type: integer
      - description: delete account verify token
        in: path
        name: token
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.ResponseOKModel'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.ResponseErrorModel'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.ResponseErrorModel'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.ResponseErrorModel'
      summary: Delete Account (Internal Usage)
      tags:
      - User
  /v1/user/editUserProfile:
    post:
      description: Edit profile data.
      parameters:
      - description: update fields
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/model.EditProfileReq'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.ResponseOKModel'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.ResponseErrorModel'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.ResponseErrorModel'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.ResponseErrorModel'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/response.ResponseErrorModel'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.ResponseErrorModel'
      summary: Edit Profile
      tags:
      - User
  /v1/user/follow/:followId:
    post:
      description: Add followId user to your following list
      parameters:
      - description: id on the user want to follow
        in: path
        name: followId
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.ResponseOKModel'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.ResponseErrorModel'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.ResponseErrorModel'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/response.ResponseErrorModel'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.ResponseErrorModel'
      security:
      - BearerAuth: []
      summary: Follow User
      tags:
      - User-Follow
  /v1/user/followers/:userId/:skip/:limit:
    get:
      description: get user followers
      parameters:
      - description: id of user
        in: path
        name: userId
        required: true
        type: integer
      - description: skip
        in: path
        name: skip
        required: true
        type: integer
      - description: limit
        in: path
        name: limit
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.FollowUserDataModel'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.ResponseErrorModel'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.ResponseErrorModel'
      security:
      - BearerAuth: []
      summary: Followers
      tags:
      - User-Follow
  /v1/user/followings/:userId/:skip/:limit:
    get:
      description: get user followings
      parameters:
      - description: id of user
        in: path
        name: userId
        required: true
        type: integer
      - description: skip
        in: path
        name: skip
        required: true
        type: integer
      - description: limit
        in: path
        name: limit
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.FollowUserDataModel'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.ResponseErrorModel'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.ResponseErrorModel'
      security:
      - BearerAuth: []
      summary: Followings
      tags:
      - User-Follow
  /v1/user/getToken:
    put:
      description: Get new Tokens, also return `refreshToken`
      parameters:
      - description: return refreshToken in response body instead of saving in cookie
        in: query
        name: noCookie
        required: true
        type: boolean
      - description: also return profile images, slower response
        in: query
        name: profileImages
        required: true
        type: boolean
      - description: Device Info
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/model.DeviceInfo'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.UserViewModel'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.ResponseErrorModel'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.ResponseErrorModel'
      security:
      - BearerAuth: []
      summary: Get Token
      tags:
      - User-Auth
  /v1/user/login:
    post:
      description: Login with provided credentials
      parameters:
      - description: return refreshToken in response body instead of saving in cookie
        in: query
        name: noCookie
        required: true
        type: boolean
      - description: User object
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/model.LoginViewModel'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.UserViewModel'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.ResponseErrorModel'
      summary: Login user
      tags:
      - User-Auth
  /v1/user/logout:
    put:
      description: |-
        Logout user, return accessToken as empty string and also reset/remove refreshToken cookie if use in browser
        .in other environments reset refreshToken from client after successful logout.
      responses:
        "200":
          description: OK
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.ResponseErrorModel'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/response.ResponseErrorModel'
      security:
      - BearerAuth: []
      summary: Logout
      tags:
      - User-Auth
  /v1/user/media/upload:
    post:
      description: upload and share media files in chats
      parameters:
      - description: upload file data
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/model.UploadMediaReq'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.MediaFile'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.ResponseErrorModel'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.ResponseErrorModel'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.ResponseErrorModel'
      security:
      - BearerAuth: []
      summary: Upload File
      tags:
      - User-Chat
  /v1/user/notifications/:skip/:limit:
    get:
      description: get user followers/followings events
      parameters:
      - description: skip
        in: path
        name: skip
        required: true
        type: integer
      - description: limit
        in: path
        name: limit
        required: true
        type: integer
      - description: entityTypeId
        in: query
        name: entityTypeId
        required: true
        type: integer
      - description: status
        in: query
        name: status
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.NotificationDataModel'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.ResponseErrorModel'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.ResponseErrorModel'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.ResponseErrorModel'
      security:
      - BearerAuth: []
      summary: Follow events
      tags:
      - User-Notifications
  /v1/user/notifications/batchUpdateStatus/:id/:entityTypeId/:status:
    put:
      description: update the status of notifications
      parameters:
      - description: notificationId
        in: path
        name: id
        required: true
        type: integer
      - description: type of notification
        in: path
        name: entityTypeId
        required: true
        type: integer
      - description: new value of status
        in: path
        name: status
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.ResponseOKModel'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.ResponseErrorModel'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.ResponseErrorModel'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.ResponseErrorModel'
      security:
      - BearerAuth: []
      summary: Notification Status update
      tags:
      - User-Notifications
  /v1/user/profile:
    get:
      description: Return users profile data. if dont provide userId, return current
        user profile
      parameters:
      - description: userId
        in: query
        name: userId
        type: integer
      - description: loadSettings
        in: query
        name: loadSettings
        type: boolean
      - description: loadFollowersCount
        in: query
        name: loadFollowersCount
        type: boolean
      - description: loadDevice
        in: query
        name: loadDevice
        type: boolean
      - description: loadProfileImages
        in: query
        name: loadProfileImages
        type: boolean
      - description: loadComputedFavoriteGenres
        in: query
        name: loadComputedFavoriteGenres
        type: boolean
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.UserProfileRes'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.ResponseErrorModel'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.ResponseErrorModel'
      security:
      - BearerAuth: []
      summary: Profile Data
      tags:
      - User
  /v1/user/removeProfileImage/:fileName:
    delete:
      description: Returns new profileImages array
      parameters:
      - description: file name of profile image
        in: path
        name: fileName
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.ProfileImageDataModel'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.ResponseErrorModel'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.ResponseErrorModel'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.ResponseErrorModel'
      summary: Remove Profile Image
      tags:
      - User
  /v1/user/sendVerifyEmail:
    get:
      description: |-
        send an email with an activation link. the link will expire after 6 hour.
        maybe email goes to spam folder.
        limited to 2 call per minute
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.ResponseOKModel'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.ResponseErrorModel'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/response.ResponseErrorModel'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/response.ResponseErrorModel'
      summary: Send Verify Email
      tags:
      - User
  /v1/user/setNotifToken:
    put:
      description: send device token as Notification token
      parameters:
      - description: notifToken
        in: path
        name: notifToken
        required: true
        type: string
      responses:
        "200":
          description: OK
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.ResponseErrorModel'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/response.ResponseErrorModel'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/response.ResponseErrorModel'
      security:
      - BearerAuth: []
      summary: Notification Token
      tags:
      - User-Notifications
  /v1/user/signup:
    post:
      description: |-
        Register a new user with the provided credentials
        Device detection can be improved on client side with adding 'deviceInfo.fingerprint'
      parameters:
      - description: return refreshToken in response body instead of saving in cookie
        in: query
        name: noCookie
        required: true
        type: boolean
      - description: User object
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/model.RegisterViewModel'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.UserViewModel'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/response.ResponseErrorModel'
      summary: Register a new user
      tags:
      - User-Auth
  /v1/user/unfollow/:followId:
    delete:
      description: Remove followId user from users following list
      parameters:
      - description: id on the user want to unfollow
        in: path
        name: followId
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.ResponseOKModel'
        "400":
